    <h1>Stir-Fry Sauce 02</h1>

    <div class="body-text">
        <h2>Description</h2>
        <p>A stir-fry sauce.</p>
        <h2>Ingredients</h2>
        <ul>
            <li>Soy sauce, 1 tbsp</li>
            <li>Dark soy sauce, 1 tsp</li>
            <li>Hoisin sauce, 1 tbsp</li>
            <li>Sriracha, 1 tbsp</li>
            <li>Cane Sugar, 1 tsp</li>
            <li>Toasted sesame oil, splash</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Combine ingredients and stir.</li>

        </ol>
    </div>
